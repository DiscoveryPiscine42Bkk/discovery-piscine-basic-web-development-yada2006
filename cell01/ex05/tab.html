        body {

        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;

        }

            display: flex;
            justify-content: center;

        }

        }

        .footer {
            text-align: right;
            padding: 0 20px 20px;
            font-style: italic;
            font-family: monospace;
        }

</head>
